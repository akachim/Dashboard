{% extends "base.html" %}
{% block contents %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <p>
      The This model has a { accuracy } %.
    </p>

    <div id="chart" class="chart" width='100' height='100'></div>
</main>

  {% block scripts %}
      <script>
          var data = [
            {
              z: {{ lm | safe }},
              type: 'heatmap'
            }
          ];

        Plotly.newPlot('chart', data, {} );

      </script>
  {% endblock %}
{% endblock %}
