{% extends "base.html" %}
{% import bootstrap/wtf as wtf %}
{% block body %}
<div class="modal modal-signin position-static d-block bg-seconday py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">Upload Data</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <form class="">
               {{wtf.quick_form(form)}} 
            </form>
        </div>
    </div>
</div>
{% endblock %}
